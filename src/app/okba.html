<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
</head>
<body>
        
        
<input type='text' id='input'>
<script>
document.getElementById('input').addEventListener('keydown', function(event) {
  console.log(event.altKey); // Affiche si la touche Alt est enfoncée
  console.log(event.ctrlKey); // Affiche si la touche Ctrl est enfoncée
  console.log(event.metaKey); // Affiche si la touche Meta (ou Windows) est enfoncée
  console.log(event.shiftKey); // Affiche si la touche Shift est enfoncée
  console.log(event.code); // Affiche le code de la touche
  console.log(event.key); // Affiche le nom de la touche
});
</script>

<button (click)="onButtonClick()">Cliquez-moi</button>

<br><br>
<input (input)="onInputChange($event)" />
